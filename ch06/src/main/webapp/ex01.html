<meta charset="UTF-8">

<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경정보에 접근이 가능한 객체(Environments, Variable
			Object)</li>
	</ul>
	<script type="text/javascript">
		let popup = window.open('', '', 'width=200,height=100')
		
		setTimeout(() => {
			popup.moveTo(0,0)
			popup.resizeTo(screen.height, screen.width)
			
			setInterval(() => {
				popup.resizeBy(-20,-20), 100
				popup.moveBy(10,10)
			}, 1000)
			
		})
	</script>
</body>
</html>
