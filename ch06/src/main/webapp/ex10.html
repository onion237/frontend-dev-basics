<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/**
	 * 용어 정리
	 1. 태그(Tag)
	 - HTML 문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
	 2. 문서 객체(Document Object)
	 - DOM(Document Object Model)
	 - 구현 Tree의 구성 노드 타입은 HTMLElement이다.
	 - JavaScript에서 접근하고 조작하게 된다
	 3. 노드(Node)
	 - DOM Tree의 각각의 요소
	 */
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>4. HTML Element 가져오기</h2>
	
	<h3 id='header-01'>Header 01</h3>
	<h3 id='header-02'>Header 02</h3>
	
	<h4>Header 03</h4>
	<h4>Header 04</h4>

	<h5 class='header'>Header 05</h5>
	<h5 class='header'>Header 06</h5>
	
	<h6 id='header-07' class='header2'>Header 07</h6>
	<h6 id='header-08' class='header2'>Header 08</h6>

	<script type="text/javascript">
		window.addEventListener('load', function(){
			// 1. Id로 가져오기
			var header01 = document.getElementById('header-01');
			var header02 = document.getElementById('header-02');

			// 2. Tag Name으로 가져오기
			var h4Headers = document.getElementsByTagName('h4')
			
			// 3. Class Name으로 가져오기
			var h5s = document.getElementsByClassName('header')
			// querySelector
			var header7 = document.querySelector('#header-07')
			var header8 = document.querySelectorAll('.header2')[1]
			
			
			// 4. css선택자로 가져오기
			setTimeout(function(){
				header01.innerText += ' by getElementById()';
				header02.innerText += ' by getElementById()'
				Array.prototype.forEach.call(h4Headers, (e) => e.innerText += ' getElementsByTagName()')
				Array.prototype.forEach.call(h5s, (e) => e.innerText += ' getElementsByClassName()')
				header7.innerText += ' querySelector()'
				header8.innerText += ' querySelectorAll()'
			}, 3000)
			
		})
	</script>
</body>
</html>
