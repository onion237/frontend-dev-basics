<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/**
	 * DOM Event 종류
	 1. 마우스
	 	- mousedown, mouseup, click, dblclick
	 	- mouseover, mouseout
	 2. 키보드
	 	- keydown, keyup, keypress
	 3. form
	 	- submit
	 4. input
	 	- focus, blur, change, input
	 5. touch(모바일)
	 	- touchstart, touchend, touchmove
	 	
	 	
 	용어 정리
 	1. Event Name
 		- load, click, mousedown,...
 	2. Event attribute
 		- DOM Event Model Level0
 		- ex) onload, onclick, onmousedown
 	3. Event Listner
 		- DOM Event Modle Level2
 		- function(){}
 	4. Event Model
 		- DOM의 HTMLElement의 event handler를 설정하는 방법에 대한 표준
		- DOM Event Model Level0
			: Inline
				태그 안에 javascript code 삽입
			: Basic(고전적인 이벤트 처리 방식, 기본 이벤트 처리 방식)
				element.onclick = function(){}
 		- DOM Event Model Level2
 			Observer 패턴을 적용하여 Listener를 등록하는 방식
 			Listener를 등록/제거하는 함수를 제공해야한다.
 			다중 EventHandler 등록 가능
 			: MS IE(<=8) - attachEvent/detachEvent
 			: standards - addEventListener/removeEventListener
 		- 
 	*/
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. Default Event Handler 동작 막기 용 수 바 보 캬 컄 ㅑ캬캬 </h2>
	
	<a href='' id='btn-delete'>삭제하려면 해 보시지?ㅎ</a>
	
	<script type="text/javascript">
		window.addEventListener('load', function(){
			document
				.getElementById('btn-delete')
				.addEventListener('click', function(e){
					console.log('비밀번호 입력 다이얼로그 - 용수 메롱');
					e.preventDefault();
				})
		})		
	</script>
</body>
</html>
