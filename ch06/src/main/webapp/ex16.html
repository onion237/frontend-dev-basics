<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Capturing/Bubbling)</h2>

	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
	<script type="text/javascript">
		/**
		Event Propagation
		특정 이벤트가 발생했을 때 그 이벤트가 상위/하위 Element로 전파되는 것
		
		 */
		window.addEventListener('load', function() {
			document.getElementById('outer-div').addEventListener('click', function() {
				console.log('outer-div')
			})
			document.getElementById('inner-div').addEventListener('click', function(e) {
				var event = e || window.event
				
				event.cancelBubble = true;
				event.stopPropagation && event.stopPropagation()
				console.log('inner-div')
			})
			document.getElementById('header').addEventListener('click', function() {
				console.log('header')
			})
			document.getElementById('text').addEventListener('click', function() {
				console.log('text')
			})
		})
	</script>
</body>
</html>
