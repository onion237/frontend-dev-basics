<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
	$(function(){
		setTimeout(() => {
			$('.red strong').css({
				color: 'red',
				fontWeight: 'normal'  
			})

			$('.blue strong').css('color', 'blue')
		})
		
	})
</script>
</head>
<body>
	<h1>선택자 - 하위</h1>
	<ul>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s1"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red"><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li class="blue"><strong id="s2"> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
