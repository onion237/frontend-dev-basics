 //event delegation
$(function(){
	var $obj = $('body')
	$obj.click(function(e){
		console.log('clicked : ', this)
		console.log(e.target)
		if(e.target.classList.contains('par'))
			e.target.innerText += ' modified'
	})
})
</script>
