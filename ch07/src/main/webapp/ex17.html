<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
	$(function() {
		$("li:contains('샘플')").css("color", "red");
		$("li:has('strong')").css("color", "blue");
	});
</script>
</head>
<body>
	<h1>선택자 - jQuery Filter(contains, has)</h1>
		<ul>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트 텍스트 <strong>텍스트</strong> 텍스트 텍스트 </li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li>샘플12345</li>

		</ul>
	</body>
</html>
