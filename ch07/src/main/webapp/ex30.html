<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
	$(function() {
		setTimeout(() => {
			$('.d1').wrap('<h2>')
			$('.d2').wrap('<h3>').css('padding-left','20px')
		}, 1000);
	});
	
	
</script>
</head>
<body>
	<h1>DOM 조작 API - wrap()</h1>
	<em class="d1">1장</em>

	<em class="d2">1-1 절</em>

	<em class="d2">1-2 절</em>

	<em class="d2">1-2 절</em>

	<em class="d1">2장</em>

	<em class="d2">2-1 절</em>

	<em class="d2">2-2 절</em>

	<em class="d2">2-2 절</em>
</body>
</html>
