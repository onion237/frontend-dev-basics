<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
	$(function() {
		setTimeout(() => {
			var html = '<strong>' + '차카타파하' + '</strong>'
			$('#p1').append(html)
		}, 1000);
	});
	
	
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	<p id="p1">가나다라마바사아자</p>
</body>
</html>
