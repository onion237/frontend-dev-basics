<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	// 1. DOM이 로딩된 시점 : DOM API활용
	window.addEventListener('load', function() {
		var $obj = $('#header')
		console.log($obj)
	})

	// 2. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법
	$(document).ready(function() {
		var $obj = $('#header')
		console.log($obj)
		console.log($obj.length ? 'element found' : 'element not found')
	})

	// 3. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법
	$(function() {
		var $obj = $('#header')
		console.log($obj)
		console.log($obj.length ? 'element found' : 'element not found')
	})
</script>
</head>
<body>
	<h1 class='h' id='header'>jQuery 함수로 HTMLElement를 선택하는 시점</h1>

</body>
</html>
